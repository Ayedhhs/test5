{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل حساب جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f2f5f7;
      font-family: 'Tahoma', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .signup-box {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 430px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .signup-box h2 {
      text-align: center;
      color: #00aa66;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      color: #333;
      margin-bottom: 6px;
    }

    input {
      padding: 10px 12px;
      font-size: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:hover,
    input:focus {
      border-color: #00aa66;
      outline: none;
    }

    .helptext {
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }

    .errorlist {
      color: #d9534f;
      font-size: 14px;
      list-style: none;
      margin-top: 5px;
      padding-right: 0;
    }

    button {
      padding: 12px;
      background-color: #00aa66;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007755;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>تسجيل حساب جديد</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <ul class="errorlist">
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            </ul>
          {% endif %}
          {% if field.help_text %}
            <div class="helptext">{{ field.help_text }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit">تسجيل</button>
    </form>
  </div>
</body>
</html>
