{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f2f5f7;
      font-family: 'Tahoma', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #007755;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .errorlist {
      color: #d9534f;
      list-style: none;
      padding: 0;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00aa66;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007755;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <label for="id_username">اسم المستخدم</label>
      {{ form.username }}
      {% for error in form.username.errors %}
        <div class="errorlist">{{ error }}</div>
      {% endfor %}

      <label for="id_password">كلمة المرور</label>
      {{ form.password }}
      {% for error in form.password.errors %}
        <div class="errorlist">{{ error }}</div>
      {% endfor %}

      <button type="submit">دخول</button>
    </form>
  </div>
</body>
</html>
